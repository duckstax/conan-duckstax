extends: default

rules:
  line-length:
    max: 200
  document-start: disable
  truthy:
    check-keys: false
  indentation:
    spaces: 2
  comments:
    min-spaces-from-content: 1
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 0